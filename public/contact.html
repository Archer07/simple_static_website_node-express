<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Static website</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
              <li class="active"><a href="/contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

      <div class="container">

        <div class="page-header">
            <h1>Become a memeber <small> Subscribe and spread hope with us!</small></h1>
        </div>
        <form class="form-inline" action='/subscribe' method='POST'>
          <div class="form-group">
            <label for='name'>Full Name</label>
            <input type="text" class="form-control" id="name" name='name' placeholder="Type your name..." required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name='email' placeholder="email..." required>
          </div>
          <button type="submit" class="btn btn-default">Subscribe</button>
        </form>


      </div><!-- /.container -->

      <script src="/js/bootstrap.js"></script>
  </body>
</html>
